{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- materialize css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
    <!-- for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Rubik+Mono+One&family=Wix+Madefor+Text&display=swap" rel="stylesheet">
    <!-- for caret down icon -->
    <script src="https://kit.fontawesome.com/2c3a10ad01.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="landing-page">
    <img src="{% static '/media/transparent-white-banner.png' %}">
    
    <div class="caret-container">
        <a href="#next-page"><i class="fa fa-angle-down fa-fade" style="color: #ffffff;"></i></a>
    </div>
   
    <div class="empty-block"></div>

    
    <h1 class="landing-page-header">where cupid's arrows find your perfect match</h1>

    {% if user.is_authenticated %}
    <a href="{% url 'users_list' %}" class="btn" id="landing-page-btn">find a match</a>
    {% else %}
    <a href="{% url 'signup' %}" class="btn" id="landing-page-btn">sign up</a>
    {% endif %}


    <div class="next-page" id="next-page"></div>
   


    <footer class="landing-page-footer">
        <ul>
          <li><a href="{% url 'home' %}">Home</a></li>
          <li><a href="{% url 'users_list' %}">Find A Match</a></li>
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="{% url 'faq' %}">FAQ</a></li>
        </ul>
    </footer>
</body>
</html>
