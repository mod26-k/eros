{% extends 'base.html' %}
{% block content %}

<h1>date ideas</h1>

<a href="{% url 'dateidea_form' %}">Add Date Idea</a>

{% for dateidea in dateideas_list %}
    <div class="card">
        <a href="/date-ideas/{{ dateidea.id }}">
        <div class="card-content">
            <span class="card-title">{{ dateidea.restaurant }}</span>
            <p>{{ dateidea.city }}, {{ dateidea.state }}</p>
            <p>{{ dateidea.meal }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
