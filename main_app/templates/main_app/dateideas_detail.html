{% extends 'base.html' %}
{% block content %}

<h1>date idea detail</h1>

<div class="row">
    <div class="col s6 col-offset-3">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ dateidea.restaurant }}</span>
                <p>{{ dateidea.city }}, {{ dateidea.state }}</p>
                <p>{{ dateidea.meal }}</p>
                <p>{{ dateidea.date }}</p>
                <p>{{ user.profile.name }}</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
